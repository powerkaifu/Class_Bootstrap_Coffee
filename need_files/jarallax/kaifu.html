<!DOCTYPE html>
<html>
    <head>
        <title>Jarallax - Parallax scrolling javascript library</title>

        <style>
            body {
                font-family: arial, sans-serif, verdana;
                height: 5000px;
                color: white;
                margin: 0;
                padding: 0;
            }

            .content {
                position: fixed;
                width: 100%;
                height: 100%;
            }

            .planet0,
            .planet1,
            .planet2 {
                display: block;
                position: absolute;
            }

            .planet0 {
                width: 100%;
                height: 110%;
                background: url(images/gucken-polaris.jpg) top center;
                top: 0%;
                left: 0%;
                position: absolute;
                z-index: -1;
            }

            .planet1 {
                width: 356px;
                height: 344px;
                background: url(images/bigmoon.png);
                left: 65%;
                top: 90%;
            }

            .planet2 {
                background: url(images/smallmoon.png);
                width: 204px;
                height: 183px;
                left: 50%;
                top: 70%;
            }
        </style>
    </head>
    <body onload="init()">
        <div class="content">
            <span class="planet0"></span>
            <span class="planet1"></span>
            <span class="planet2"></span>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/jarallax-0.2.4b.min.js"></script>
    </body>
</html>
